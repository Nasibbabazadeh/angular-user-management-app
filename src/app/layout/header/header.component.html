<header>
    <nav class="border-gray-200 px-4 lg:px-6 py-2.5 bg-white">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a routerLink="/" class="flex items-center">
                <h6 class="self-center text-2xl lg:text-3xl font-bold tracking-wide text-gray-700">
                    User<span class="text-gray-800">Post</span>
                </h6>
            </a>
            <button
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="mobile-menu-2" aria-expanded="false" (click)="isMenuOpen = !isMenuOpen">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>

            <div [ngClass]="{'hidden': !isMenuOpen}"
                class="justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0 lg:space-y-0 space-y-2">
                    <li>
                        <a routerLink="/" routerLinkActive="active-link"
                            class="block  text-center py-2 pr-4 pl-3 text-lg font-semibold text-gray-600 bg-primary-700 rounded-lg lg:bg-transparent lg:text-primary-700 lg:p-0 hover:text-gray-950 transition-colors duration-300 "
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a routerLink="/users" routerLinkActive="active-link"
                            class="block text-lg  text-center font-semibold py-2 pr-4 pl-3 text-gray-600 bg-primary-700 rounded-lg lg:bg-transparent lg:text-primary-700 lg:p-0 hover:text-gray-950 transition-colors duration-300 active:text-red-800 "
                            aria-current="page">Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
