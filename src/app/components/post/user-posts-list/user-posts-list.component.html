<section class="flex flex-col items-end max-w-[1340px] mx-auto my-8 gap-6">
    <div class="flex flex-col gap-2 w-full">
        <h2 class="text-2xl font-semibold text-[#4A85F6]">User Posts</h2>
        <div class="flex justify-between items-center">
            <app-user-filter [filterValue]="filterValue" class="w-[60%] h-12" [placeholder]="postPlaceholder"
                (filterChange)="onFilterValueChanged($event)"></app-user-filter>
            <button
                class="px-6 py-3 rounded-sm text-white text-lg font-semibold bg-[#4A85F6] hover:bg-[#3475ee] transition-all ease-linear "
                (click)="openUserModal()">Add
                post &nbsp; +</button>
        </div>
    </div>
    <div class="container mx-auto">
        <div *ngIf="posts.length > 0">
            <div *ngFor="let post of (filterValue ? filteredPost : posts)"
                class="bg-white shadow-md rounded-lg p-6 mb-4 flex flex-col gap-5">
                <div class="flex justify-between">
                    <h3 class="text-xl font-bold mb-2">Title : {{ post.title | capitalize }}</h3>
                    <div class="flex items-center gap-2">
                        <button (click)="openEditModal(post);$event.stopPropagation()"
                            class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <img src="../../../../assets/icons/edit-icon.svg" alt="edit-icon">
                        </button>
                        <button
                            class="px-4 py-2 text-white bg-red-500 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
                            (click)="deletePostById(post.id);$event.stopPropagation()">
                            <img src="../../../../assets/icons/delete-icon.svg" alt="delete-icon">
                        </button>
                    </div>
                </div>
                <p class="text-gray-600 mb-2">{{ post.description }}</p>
                <div class="flex items-center justify-between text-sm text-gray-500">
                    <span>{{ post.likes }} Likes</span>
                    <span>{{ post.comments }} Comments</span>
                    <span>{{ post.views }} Views</span>
                </div>
                <div class="mt-4">
                    <span class="bg-blue-200 text-blue-800 px-2 py-1 rounded-md text-sm">{{ post.tag }}</span>
                </div>
            </div>

            <div class="flex justify-center my-4">
                <button
                    class="px-4 py-2 bg-blue-500 text-white rounded-md mr-2 disabled:bg-opacity-50 disabled:cursor-not-allowed"
                    (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
                <button
                    class="px-4 py-2 bg-blue-500 text-white rounded-md disabled:bg-opacity-40 disabled:cursor-not-allowed"
                    (click)="onPageChange(currentPage + 1)"
                    [disabled]="currentPage === postCount / itemsPerPage">Next</button>
            </div>
        </div>

        <div *ngIf="posts.length === 0" class="text-gray-600 text-center mt-4">No posts found.</div>
    </div>
</section>
<app-post-modal *ngIf="isModalOpen" [mode]="modalMode" [postData]="selectedPost" (formSubmit)="handleFormSubmit($event)"
    (closeModal)="closeModal()"></app-post-modal>
